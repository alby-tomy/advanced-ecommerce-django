{% include 'inc/nav.html' %}

{% load static %}

{% block css %}
  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
{% endblock %}

{% block body %}
  <center class="p-5">
    <h1 style="font-family: 'Montserrat', sans-serif;">Delivery Address</h1>
  </center>
  <section style="margin:2% 10% 2% 10%">
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Biling details</h5>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}

              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" required />

              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" required /><br />

              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required /><br />

              <label for="district">District:</label>
              <input type="text" id="district" name="district" required /><br />

              <label for="state">State:</label>
              <input type="text" id="state" name="state" required /><br />

              <label for="pincode">Pincode:</label>
              <input type="text" id="pincode" name="pincode" required /><br />

              <label for="mobile_number">Mobile Number:</label>
              <input type="number" id="mobile_number" name="mobile_number" required /><br /><br />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required /><br />

              <label for="additional_info">Additional Information:</label>
              <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br />
              <div style="display: inline-flex;">
                <input type="checkbox" id="remember_address" name="remember_address" />
                <label for="remember_address">Remember Address</label>
              </div><br><br>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products
                <span>$53.98</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping
                <span>Gratis</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                  <strong><p class="mb-0">(including VAT)</p></strong>
                </div>
                <span><strong>$53.98</strong></span>
              </li>
            </ul>

            <button type="submit" style="width: 100%;height: 50px; background-color: cadetblue;">Continue to Pay</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
