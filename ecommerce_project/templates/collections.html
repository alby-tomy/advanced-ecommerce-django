{% include 'inc/nav.html' %}

{% load static %}

{% block body %}
  <!-- product section -->
  <section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Our <span>products</span></h2>
      </div>
      <div class="row">
        {% for category in categories %} <!-- Check this variable to ensure it contains the correct data -->
          <div class="col-sm-6 col-md-4 col-lg-4" >
            <div class="box">
              <div class="option_container" >
                <div class="options">
                  <a href="{%url 'store:category_details' category.slug %}" class="option2">View {{category.name}}</a>
                </div>
              </div>
              <div class="img-box" >
                <img src="{{ category.image.url }}" alt="" />
              </div>
              <div class="detail-box">
                <h5>{{ category.name }}</h5>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="btn-box">
        <a href="">View All products</a>
      </div>
    </div>
  </section>
  <!-- end product section -->
{% endblock %}
